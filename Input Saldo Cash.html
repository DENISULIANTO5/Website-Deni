<script>
 function simpanSaldoCash() {
  const dompet = document.getElementById('dompet').value;
  const bca = document.getElementById('bca').value;
  const danaDeni = document.getElementById('dana-deni').value;
  const spayAnis = document.getElementById('spay-anis').value;
  const danaAnis = document.getElementById('dana-anis').value;
  const waktuRealtime = new Date().toLocaleString();

  const riwayat = JSON.parse(localStorage.getItem('saldo-cash')) || [];
  riwayat.push({
    dompet: dompet,
    bca: bca,
    danaDeni: danaDeni,
    spayAnis: spayAnis,
    lainya: danaAnis,
    waktu: waktuRealtime
  });

  localStorage.setItem('saldo-cash', JSON.stringify(riwayat));
  alert('Data saldo cash berhasil disimpan!');
  // Redirect atau lakukan tindakan lain setelah menyimpan
}


const simpanButton = document.getElementById('simpanButton');
if (simpanButton) {
  simpanButton.addEventListener('click', function() {
    simpanSaldoCash();
  });
}

function updateWaktu() {
  const waktuDiv = document.getElementById('waktu-realtime');
  if (waktuDiv) {
    const sekarang = new Date();
    const tanggal = sekarang.toLocaleDateString();
    const waktu = sekarang.toLocaleTimeString();
    waktuDiv.textContent = `${tanggal} ${waktu}`;
  }
}

setInterval(updateWaktu, 1000);
updateWaktu();

</script>
