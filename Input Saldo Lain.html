<script>

function simpanSaldoLain() {
  const rencanaPengeluaran = document.getElementById('rencana-pengeluaran-bulanan').value;
  const uangUntung = document.getElementById('uang-untung').value;
  const uangListrikDeni = document.getElementById('uang-listrik-deni').value;

  localStorage.setItem('rencana-pengeluaran-bulanan', rencanaPengeluaran);
  localStorage.setItem('uang-untung', uangUntung);
  localStorage.setItem('uang-listrik-deni', uangListrikDeni);

  alert('Data saldo lain berhasil disimpan!');
  // Perbarui tampilan di halaman "Keuangan.html" jika sedang dibuka
  if (window.location.pathname.endsWith('Keuangan.html')) {
    // Anda mungkin perlu mengirim pesan ke jendela lain atau menggunakan mekanisme lain
    // untuk memberitahu "Keuangan.html" untuk memperbarui tampilannya.
    // Contoh sederhana (jika "Keuangan.html" terbuka di tab yang sama):
    if (typeof tampilkanSaldoLain === 'function') {
      tampilkanSaldoLain();
    }
  }
}

const simpanButton = document.getElementById('simpanButton');
if (simpanButton) {
  simpanButton.addEventListener('click', function() {
    simpanSaldoLain();
  });
}

function updateWaktu() {
  const waktuDiv = document.getElementById('waktu-realtime');
  if (waktuDiv) {
    const sekarang = new Date();
    const tanggal = sekarang.toLocaleDateString();
    const waktu = sekarang.toLocaleTimeString();
    waktuDiv.textContent = `${tanggal} ${waktu}`;
  }
}

setInterval(updateWaktu, 1000);
updateWaktu();
