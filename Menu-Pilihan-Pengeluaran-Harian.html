<script>
  const localStorageTargetKey = 'Target-Pengeluaran-Deni';
  const PASSWORD = "150205"; // Define the password

  document.addEventListener('DOMContentLoaded', function() {
    const setTargetButton = document.getElementById('set-target-button');

    setTargetButton.addEventListener('click', function() {
      const enteredPassword = prompt("Masukkan password untuk mengatur target:");

      if (enteredPassword === PASSWORD) {
        const targetInput = prompt("Masukkan nominal target pengeluaran:"); // Prompt untuk input nominal

        if (targetInput === null) { // Jika pengguna menekan 'Cancel'
          alert('Pengaturan target dibatalkan.');
          return;
        }

        const targetValue = parseFloat(targetInput);

        if (!isNaN(targetValue) && targetValue >= 0) {
          localStorage.setItem(localStorageTargetKey, targetValue);
          alert('Target pengeluaran berhasil diatur menjadi Rp. ' + targetValue.toLocaleString('id-ID') + ',-');

          // Dispatch a storage event to notify other open tabs (like the entry page)
          window.dispatchEvent(new Event('storage'));

        } else {
          alert('Harap masukkan angka yang valid untuk target pengeluaran (tidak boleh negatif)!');
        }
      } else {
        alert('Password salah! Target pengeluaran tidak dapat diatur.');
      }
    });
  });
</script>
